<h3>Global Data</h3>
<div id = "cards_container">
  <mat-card class="card">
    <img mat-card-image src="https://www.globalrecharge.guru/wp-content/uploads/2020/03/coronavirus_3.jpg" alt="Yellow virus" class = "photo">
    <mat-card-header class="card_header">
      <mat-card-title class="card_title">Total Confirmed</mat-card-title>
      <mat-card-subtitle id="active" *ngIf=" globalData as data">{{data.TotalConfirmed}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-footer class="card_footer">
      Number of active cases of COVID-19 in the World.
    </mat-card-footer>
  </mat-card>
  <mat-card class="card">
    <img mat-card-image src="http://il4.picdn.net/shutterstock/videos/337555/thumb/1.jpg" alt="Green virus" class = "photo">
    <mat-card-header class="card_header">
      <mat-card-title class="card_title">Total Recovered</mat-card-title>
      <mat-card-subtitle id="recovered" *ngIf=" globalData as data">{{data.TotalRecovered}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-footer class="card_footer">
      Number of recovered cases of COVID-19 in the World.
    </mat-card-footer>
  </mat-card>
  <mat-card class="card">
    <img mat-card-image src="https://g.foolcdn.com/editorial/images/563647/coronavirus-in-red-background.jpg" alt="Red virus" class = "photo">
    <mat-card-header class="card_header">
      <mat-card-title class="card_title">Total Deaths</mat-card-title>
      <mat-card-subtitle id = "deaths" *ngIf=" globalData as data">{{data.TotalDeaths}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-footer class="card_footer">
      Number of deaths caused by COVID-19 in the World.
    </mat-card-footer>
  </mat-card>
</div>
